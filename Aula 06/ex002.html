<!DOCTYPE html>         <!--Tipo do documento-->
<html lang="pt-br">     <!--Língua do documento-->
<head>
    <meta charset="UTF-8">      <!--Usa alfabeto com acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">       <!--Compatibilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu nome?</title>   <!--Título que mostra na aba principal da janela-->
    
    <style>                                     /* Essa parte do arquivo é escrito em CSS  */
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;           /*Entre as TAGS <style> estão as configurações do CSS*/
        }
        h1 {
            color: rgb(241, 207, 56);
        }                                     /* Essa parte do arquivo é escrito em CSS */
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>"Programador digitando..."</p>
    
    <script>                                            //Essa parte é escrita em JavaScript
        var nome= window.prompt('Qual é seu nome?')     //Dentro das TAGS <script> estão os códigos do JS...
        window.alert('É um grande prazer em te conhecer, '+ nome + '!')
    </script> 

</body>
</html>
